<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Resume Builder</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="resumeDive">
      <header>
        <div>
          <h1 class="white"><span id="resName"></span></h1>
          <p class="white"><span id="resDesig"></span></p>
        </div>
        <img id="resImg" src="imges/Untitled.jpg" alt="" />
      </header>
      <div class="content">
        <aside>
          <section id = "contact" class="contact">
            <h2>Contact</h2>
            <br />
            <p><strong>Contact Number</strong></p>
            <p><span id="resPhone"></span></p>
            <br />
            <p><strong>email Address</strong></p>
            <p><span id="resEmail"></span></p>
            <br />
            <p><strong>Address</strong></p>
            <p><span id="resAdd"></span></p>
          </section>
          <section id = "education" class="education">
            <h2>Education</h2>
            <ul>
                <li><span id="resPass"></span></li>
                <li><span id="resDeg"></span></li>
                <li><span id="resUni"></span></li>
            </ul>
            <ul>
              <li><span id="resPass1"></span></li>
              <li><span id="resDeg1"></span></li>
              <li><span id="resUni1"></span></li>
          </ul>
          </section>
          <section id = "expertise" class="skills">
            <h2>Expertise</h2>
            <ul>
              <li><span id="resSkill1"></span></li>
              <li><span id="resSkill2"></span></li>
              <li><span id="resSkill3"></span></li>
            </ul>
          </section>
          <section id = "language" class="Language">
            <h2>Language</h2>
            <p><span id="resLang1"></span></p>
            <p><span id="resLang2"></span></p>

          </section>
        </aside>
        <main class="main_content">
            <section id = "experince" class="experince">
                <h2>Experience</h2>
                <div class="experince_items">
                    <p><span id="resStart"></span></p>
                    <p><span id="resEnd"></span></p>
                <p><strong><span id="resOrg"></span></strong></p>
                <p><span id="resOrgloc"></span></p>
                <p><span id="resJobtitle"></span></p>
                <ul>
                    <li><span id="resAchv1"></span></li>
                    <li><span id="resAchv2"></span></li>
                    <li><span id="resAchv3"></span></li>
                </ul>
                </div>

                
              </section>
            <section id = "ref" class="refrence">
                <h2>Refrence</h2>
                <p>Availble upon request</p>

            </section>
            

        </main>
      </div>
    </div>
    <div class="btnDiv">
       
        <button id = "print_btn" class="btn">Print</button>
        
    </div>
  </body>
  <script src="resumescript.js"></script>
</html>
